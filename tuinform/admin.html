     <script>
	  function validateLogin() {
               var xmlhttp;
               if (window.XMLHttpRequest) {
                   // code for IE7+, Firefox, Chrome, Opera, Safari
                   xmlhttp = new XMLHttpRequest();
               } else {// code for IE6, IE5
                   xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
               }
               xmlhttp.onreadystatechange = (function () {	// The callback function here
                   if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                       var str = xmlhttp.responseText;
                       var res = str.split(" ");
                       // res[0] = login state res[1] = email
                       console.log(res[0]);
                       if (res[0] != "1") {
                           location.href = "index.html";
                       } else
					   {
						    if (res[2] != "1") { //not admin
                           		location.href = "index.html";
                       		}else{
							    showreports();
								showpanics();
							}
					   }
                   } // if statement
               });
               xmlhttp.open("GET", "php/validatelogin.php", true);
               xmlhttp.send();

           }
     function showreports() {
               var xmlhttp;
               if (window.XMLHttpRequest) {
                   // code for IE7+, Firefox, Chrome, Opera, Safari
                   xmlhttp = new XMLHttpRequest();
               } else {// code for IE6, IE5
                   xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
               }
               xmlhttp.onreadystatechange = (function () {	// The callback function here
                   if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                       document.getElementById("reportdtl").innerHTML=xmlhttp.responseText;
                   } // if statement
               });
               xmlhttp.open("GET", "php/showreports.php", true);
               xmlhttp.send();

           }
		   
		function showpanics() {
		     var xmlhttp1;

					   document.getElementById("panictdtl").innerHTML=xmlhttp1.responseText;
                   } // if statement
               });
               xmlhttp1.open("GET", "php/showpanics.php", true);
               xmlhttp1.send();
