  	<script>
	function checkForm(form)
	{ 
		if(form.inputEmail.value=="") {
			alert("Error: username cannot be blank");
			form.inputEmail.focus(); 
			return false;
		}

		if (form.inputPassword.value !="" && form.inputPassword.value == form.inputPassword2.value) {
			if(form.inputPassword.value.length < 4) {
				alert("Error: Password must contain at least 4 chaaracters");
				form.pwd1.focus();
				return false;
			}
			if (form.inputPassword.value == form.inputEmail.value) {
				alert("Error: Password must be different form Username!");
				form.pwd1.focus();
				return false;
			}
		} else {
			alert("Error:Please check that you have entered and confirmed your password");
			form.inputPassword.focus();
			return false;
		}
		return true;
	}
	</script>
